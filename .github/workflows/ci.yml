name: Rust CI

on:
  push:
  pull_request:

jobs:
  # Check code formatting
  format:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          components: rustfmt

      - name: Check formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  # Lint with clippy
  clippy:
    name: Lint with Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          components: clippy

      - name: Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

  # Build for different platforms
  build:
    name: Build ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows (64-bit)
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            name: Windows (ARM)
            cross: true
          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macOS (64-bit)
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macOS (ARM)
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: Linux (64-bit)

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup test printer (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update && sudo apt-get install -y libcups2-dev cups cups-pdf
          sudo systemctl start cups
          sudo lpadmin -p SamplePrinter -E -v cups-pdf:/ -P /usr/share/ppd/cups-pdf/CUPS-PDF_opt.ppd
          sudo lpadmin -d SamplePrinter
          lpstat -p -d

      - name: Setup test printer (Windows)
        if: runner.os == 'Windows'
        run: |
          $printer = Get-Printer | Where-Object {$_.Name -like "*PDF*"} | Select-Object -First 1  
          if ($printer) {  
            Rename-Printer -Name $printer.Name -NewName "SamplePrinter"
            Set-Printer -Name "SamplePrinter"
            (New-Object -ComObject WScript.Network).SetDefaultPrinter("SamplePrinter")
            Get-Printer -Name "SamplePrinter" | Format-List Name, PrinterStatus, DriverName  
          } else {  
            Write-Error "No PDF printer found"  
            exit 1
          }

      - name: Setup test printer (MacOS)
        if: runner.os == 'macOS'
        run: |
          sudo sed -i '' '/FileDevice/d' /private/etc/cups/cups-files.conf && echo "FileDevice Yes" | sudo tee -a /private/etc/cups/cups-files.conf
          sudo launchctl stop org.cups.cupsd && sudo launchctl start org.cups.cupsd
          lpadmin -p SamplePrinter -E -v file:///tmp/test.pdf -P /System/Library/Frameworks/ApplicationServices.framework/Versions/A/Frameworks/PrintCore.framework/Resources/Generic.ppd  
          lpadmin -d SamplePrinter  
          lpstat -p -d

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          profile: minimal
          override: true

      # Install cross-compilation tools if needed
      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          rustup target add ${{ matrix.target }}

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target ${{ matrix.target }}

      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
